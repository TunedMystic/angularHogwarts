<div>
  <p class="well"><a href="#/">View Students</a></p>
  
  <div>
    <form ng-submit="newStudentSubmit()">
      <!-- Name -->
      <p>
        <label>Name:</label>
        <input type="text" placeholder="First" ng-model="newStudent.name.first" required>
        <input type="text" placeholder="Last" ng-model="newStudent.name.last"required>
      </p>
      
      <!-- Race -->
      <p>
        <label>Race:</label>
        <select name="races" ng-model="newStudent.race" ng-options="xr for xr in enrollForm.races" required>
          <option value="">...</option>
        </select>
      </p>
      
      <!-- Gender -->
      <p>
        <label>Gender: </label>
        <div ng-repeat="g in enrollForm.genders">
          <label>{{ g }}</label>
          <input name="gender" type="radio" value="{{ g }}" ng-model="newStudent.gender" required>
        </div> 
      </p>
      
      <!-- House -->
      <p>
        <label>House: </label>
        <select name="houses" ng-model="newStudent.school.house" ng-options="hx for hx in enrollForm.houses" required>
          <option value="">...</option>
        </select>
      </p>
      
      <!-- Year -->
      <p>
        <label>Year: </label>
        <input type="number" placeholder="1" min="1" max="7" ng-model="newStudent.school.year" required>
      </p>
      
      
      <!-- This is the correct way to use the <select> tag in AngularJS. -->
      <!-- <p>
        <select ng-model="newStudent.school.house" ng-options="x for x in houses"></select>
      </p> -->
      
      <button type="submit">Sumbit</button>
      
      <h2>{{ newStudent }}</h2>
      
    </form>
  </div>
  
  <div>
    <p ng-repeat="s in people">
      {{ s.name.first }} {{ s.name.last }}
    </p>
  </div>
</div>
